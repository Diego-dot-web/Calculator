<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keyboard">
            <div class="section">
                <button class="keys" id="number">0</button>
                <button class="keys" id="decimal">.</button>
                <button class="keys" id="equal">=</button>
                <button class="keys" id="operation">+</button>
            </div>
            <div class="section">
                <button class="keys" id="number">1</button>
                <button class="keys" id="number">2</button>
                <button class="keys" id="number">3</button>
                <button class="keys" id="operation">-</button>
            </div>
            <div class="section">
                <button class="keys" id="number">4</button>
                <button class="keys" id="number">5</button>
                <button class="keys" id="number">6</button>
                <button class="keys" id="operation">*</button>
            </div>
            <div class="section">
                <button class="keys" id="number">7</button>
                <button class="keys" id="number">8</button>
                <button class="keys" id="number">9</button>
                <button class="keys" id="operation">/</button>
            </div>

            <button class="keys" id="clear">CE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
